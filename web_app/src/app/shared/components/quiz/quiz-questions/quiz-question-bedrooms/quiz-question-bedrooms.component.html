<p class="text-center mb-5">How many bedrooms do you want?</p>

<div class="d-flex justify-content-center flex-wrap">
  <div class="p-2" *ngFor="let quizOptionItem of quizOptionItems">
    <app-quiz-option-item class="d-block" [quizOptionItem]="quizOptionItem" [size]="'md'"
      (click)="selectOption(quizOptionItem.value)">
    </app-quiz-option-item>
  </div>
</div>
