<p class="text-center mb-5">What is your budget?</p>

<div class="slider-wrapper custom-slider mx-auto">
  <ng5-slider [value]="quiz.priceMin" [highValue]="quiz.priceMax" [options]="sliderOptions"
    (highValueChange)="priceMaxChanged($event)" (valueChange)="priceMinChanged($event)"></ng5-slider>
</div>
