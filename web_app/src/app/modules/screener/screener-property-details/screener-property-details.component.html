<div class="d-flex flex-column property-details-container py-4 px-xl-5 px-lg-4 px-md-4 px-3">
  <div>
    <button class="btn btn-sm mb-3" (click)="onCloseIconClick()">Back</button>
  </div>

  <div style="position: relative;" class="flex-fill">
    <div *ngIf="!isLoading && !propertyNotFound && propertyDetails">
      <app-property-details-address [address]="propertyDetails.address"></app-property-details-address>
    </div>

    <div *ngIf="!isLoading && propertyNotFound" class="py-5 d-flex flex-column align-items-center">
      <img src="assets/icons/sad.svg" alt="" class="sad-icon mb-5">

      <div class="alert alert-danger align-self-center mb-5">
        <h4 class="mb-0">Sorry, we couldn't find that property.</h4>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <button class="btn mr-2" (click)="onCloseIconClick()">Close</button>
        <button class="btn btn-primary" (click)="getListingDetails()">Try again</button>
      </div>
    </div>

    <div *ngIf="isLoading">
      <div class="loader-container">
      </div>
      <app-spinner class="d-block loading-icon"></app-spinner>
    </div>
  </div>
</div>
