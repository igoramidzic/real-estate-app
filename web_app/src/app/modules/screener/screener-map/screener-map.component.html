<agm-map #map [latitude]="+searchLocation?.lat || citiesService.centerUSCoords.lat"
  [longitude]="+searchLocation?.lng || citiesService.centerUSCoords.lng" [zoom]='zoom' [minZoom]='minZoom'
  [usePanning]="true" (zoomChange)="zoomChanged($event)">
  <agm-marker *ngFor="let l of listings" [latitude]="l.address.lat" [longitude]="l.address.lon"
    (markerClick)="onMarkerClick(l.propertyId)"
    [iconUrl]="l.propertyId === selectedListingId ? '' : 'https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|4286f4'">
  </agm-marker>

</agm-map>
